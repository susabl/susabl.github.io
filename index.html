<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Think Clean, Be Green!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    <h1 style="text-align: center;color: blue;">Think Clean, Be Green!</h1>
    <hr style="border-color: forestgreen; height: 5px;">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary">Environmental KPI 2023</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary">Environmental Targets</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success">Environmental Initiatives</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger">Environmental Programs</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-warning">Environmental Training</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info">Environmental Suggestion Box</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
